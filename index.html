<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Team Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <h1>The creative crew</h1>
        </div>
        <div class="tagline">
          <h2>WHO ARE WE</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>

      <section>
        <figure class="tm1">
          <div>
            <img src="photo1.png" alt="" class="responsive" />
            <figcaption class="name">UbuntuPanties</figcaption>
          </div>
          <figcaption class="job-title">Product owner</figcaption>
        </figure>
        <figure class="tm2">
          <div>
            <img src="photo2.png" alt="" class="responsive" />
            <figcaption class="name">Harley Quinn</figcaption>
          </div>
          <figcaption class="job-title">Art director</figcaption>
        </figure>
        <figure class="tm3">
          <div>
            <img src="photo3.png" alt="" class="responsive" />
            <figcaption class="name">Melon Tusk</figcaption>
          </div>
          <figcaption class="job-title">Tech Lead</figcaption>
        </figure>
        <figure class="tm4">
          <div>
            <img src="photo4.png" alt="" class="responsive" />
            <figcaption class="name">Skylah Lu</figcaption>
          </div>
          <figcaption class="job-title">UX Designer</figcaption>
        </figure>
        <figure class="tm5">
          <div>
            <img src="photo5.png" alt="" class="responsive" />
            <figcaption class="name">Griff Richards</figcaption>
          </div>
          <figcaption class="job-title">Developer</figcaption>
        </figure>
        <figure class="tm6">
          <div>
            <img src="photo6.png" alt="" class="responsive" />
            <figcaption class="name">Marshall Mathers</figcaption>
          </div>
          <figcaption class="job-title">Developer</figcaption>
        </figure>
      </section>

      <footer>
        <p>
          created by <a class="button" href="">Ubuntu.Dev</a> - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
